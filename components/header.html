<header role="banner">
    <div class="container">
        <div class="logo">
            <h1>F1LiveHub</h1>
        </div>
        <div class="header-actions">
            <div class="season-controls">
                <select id="current-season-select">
                    <option value="2024">Temporada 2024</option>
                    <option value="2025">Temporada 2025</option>
                </select>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" aria-label="Alternar tema claro/escuro" title="Alternar tema">
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</header>
