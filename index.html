<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1LiveHub - Seu Hub Completo de Fórmula 1 | Pilotos, Equipes, Corridas e Classificação</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="F1LiveHub - Seu hub completo para acompanhar estatísticas, resultados, pilotos, equipes e informações sobre Fórmula 1 em tempo real. Calendário completo, classificação e muito mais.">
    <meta name="keywords" content="Fórmula 1, F1, pilotos F1, equipes F1, classificação F1, calendário F1, estatísticas F1, resultados F1">
    <meta name="author" content="F1LiveHub">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#e10600">
    
    <!-- Permissions Policy para melhorar performance e reduzir avisos -->
    <!-- Nota: Alguns avisos podem ainda aparecer devido a scripts de terceiros (Instagram, Font Awesome) -->
    <meta http-equiv="Permissions-Policy" content="unload=(), autoplay=(), fullscreen=(self), interest-cohort=(), geolocation=(), microphone=(), camera=()">
    
    <!-- Preconnect para melhorar performance do Instagram -->
    <link rel="preconnect" href="https://www.instagram.com">
    <link rel="dns-prefetch" href="https://www.instagram.com">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="F1LiveHub - Seu Hub Completo de Fórmula 1">
    <meta property="og:description" content="Acompanhe todas as informações da Fórmula 1 em tempo real: pilotos, equipes, corridas e classificação.">
    <meta property="og:image" content="img/f1_hub.jpg">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="F1LiveHub - Seu Hub Completo de Fórmula 1">
    <meta name="twitter:description" content="Acompanhe todas as informações da Fórmula 1 em tempo real.">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/logo_F!LiveHub.png">
    <link rel="shortcut icon" type="image/png" href="img/logo_F!LiveHub.png">
    <link rel="apple-touch-icon" href="img/logo_F!LiveHub.png">
    
</head>
<body>
    <!-- Componentes serão carregados aqui via JavaScript -->
    
    <div class="overlay" id="overlay"></div>

    <main>
        <div class="container">
            <!-- Páginas serão carregadas aqui via JavaScript -->
        </div>
    </main>

    <!-- Scripts -->
    <!-- Instagram embed será carregado apenas quando necessário -->
    <script type="module">
        // Inicializar componentes primeiro
        import { initializeComponents } from './js/components.js';
        
        // Carregar componentes quando o DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeComponents);
        } else {
            initializeComponents();
        }
    </script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
